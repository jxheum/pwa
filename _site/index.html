<html>
    <head>
        <link rel="stylesheet" href="/asset/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta content="#1E1E1E" name="theme-color" />
<meta content="#1E1E1E" name="msapplication-navbutton-color" />
<meta content="#1E1E1E" name="apple-mobile-web-app-status-bar-style" />
<meta name="mobile-web-app-capable" content="yes">
<meta content="yes" name="apple-mobile-web-app-capable" />
    </head>
    <body>
        <div class="topbar">
    <div class="title">
        Jiheum
    </div>
    <div class="shareicon" onclick="navigator.share({title: 'Jiheum Apps', url: document.location.href});">􀈂</div>
    <div class="searchbox">
        <div class="searchicon">􀊫</div>
        <input class="searchinput" placeholder="검색"></input>
    </div>
</div>
        <div style="height:95px;"></div>
        <div class="card card1">
    <div class="vincard"></div>
    <div class="bottominfo">
        <img src="asset/jiheum icon.png" height="60px">
        <span class="apptitle">jxheum.site</span>
        <button class="openbtn"><span class="btnicon">􀆪</span>열기</button>
    </div>
</div>
<div class="card card2">
    <div class="vincard"></div>
    <div class="bottominfo">
        <img src="asset/youngil_ms icon.png" height="60px">
        <span class="apptitle">youngil_ms</span>
        <button class="openbtn"><span class="btnicon">􀆪</span>열기</button>
    </div>
</div>
<div class="card card1" style="margin-top:10px;">
    <div class="vincard"></div>
    <div class="bottominfo">
        <img src="asset/jiheum icon.png" height="60px">
        <span class="apptitle">jxheum.site</span>
        <button class="openbtn"><span class="btnicon">􀆪</span>열기</button>
    </div>
</div>
<div class="card card2">
    <div class="vincard"></div>
    <div class="bottominfo">
        <img src="asset/youngil_ms icon.png" height="60px">
        <span class="apptitle">youngil_ms</span>
        <button class="openbtn"><span class="btnicon">􀆪</span>열기</button>
    </div>
</div>


        <div class="bottombar">
    <div class="bottommenus">
        <div class="menuicons" style="color:#007aff;">
            <span>􀎞</span><br>홈
        </div>
        <div class="menuicons">
            <span>􀆪</span><br>웹
        </div>
        <div class="menuicons">
            <span>􀎬</span><br>사파리
        </div>
        <div class="menuicons">
            <span>􀈕</span><br>폴더
        </div>
        <div class="menuicons">
            <span>􀅴</span><br>정보
        </div>
    </div>
</div>
<div style="height:83px;"></div>

<script>
    menubtns = document.querySelectorAll('.menuicons')
    menubtns2 = document.querySelectorAll('.menuicons')
    menubtns.forEach((link) => {
        link.addEventListener('click', (e) => {
            menubtns2.forEach((link2) => {
                link2.style.color = ''
            })
            link.style.color = '#007aff'
        })
    });
</script>
    </body>
</html>
